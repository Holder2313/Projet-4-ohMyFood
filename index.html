<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/399832d079.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <title>Oh My Food</title>
</head>
<body>
    
    <header class="header">
        <div class="logo-box">
            <h1>ohmyfood</h1>
        </div>
        <div class="logo-localisation">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span>Paris, Belleville</span>

        </div>
    </header>

    <section class="explore">
        <h3>Réservez le menu qui vous convient</h3>
        <p class="explore-text">Découvrez des restaurents d'exception, sélectionnnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="fonctionnement">
        <h3>Fonctionnement</h3>

        <div class="fonctionnement-card">
            <p class="number">1</p>
            <div class="icon">
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="text">
                <p>Choisissez un restaurant</p>
            </div>
        </div>

        <div class="fonctionnement-card">
            <p class="number">2</p>
            <div class="icon">
                <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="text">
                <p>Composez votre menu</p>
            </div>
        </div>

        <div class="fonctionnement-card">
            <p class="number">3</p>
            <div class="icon">
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="text">
                <p>Dégustez au restaurant</p>
            </div>
        </div>

    </section>

</body>
</html>
